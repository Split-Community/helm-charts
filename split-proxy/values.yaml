eventsProxyReplicaCount: 3
sdkProxyReplicaCount: 2

image:
  repository: splitsoftware/split-proxy
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    proxy: 3000
    admin: 3010

config:
  # API key storage configuration
  useSealed: false  # Set to true to use Kubernetes Secrets instead of ConfigMap
  
  # ConfigMap storage (default)
  apiKey: ""
  clientApiKeys: ""
  
  # Kubernetes Secret references (used when useSealed is true)
  # Note: Secrets can be created from SealedSecrets or directly - both work the same way
  sealed:
    secretName: "split-proxy-sealed"  # Name of the Kubernetes Secret
    apiKeyKey: "apiKey"               # Key within the secret containing the API key
    clientApiKeysKey: "clientApiKeys" # Key within the secret containing client API keys
  
  # When true, generates a template SealedSecret manifest (for reference only)
  # Should be false in production as the actual secret must be created separately
  createSealedSecretTemplate: false

startupProbe:
  initialDelaySeconds: 3
  timeoutSeconds: 1

livenessProbe:
  initialDelaySeconds: 1
  periodSeconds: 5

